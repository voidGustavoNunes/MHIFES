# Configuração Banco Postgres
postgres.datasource.jdbcUrl=jdbc:postgresql://localhost:5432/mhifes
postgres.datasource.driverClassName=org.postgresql.Driver
postgres.datasource.username=postgres
postgres.datasource.password=admin
postgres.datasource.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
postgres.datasource.jpa.show-sql=true
postgres.datasource.jpa.hibernate.ddl-auto=create
